name: WakaTime Readme Stats

on:
  workflow_dispatch:
  schedule:
    # Berjalan setiap 12 jam
    - cron: "0 */6 * * *"

jobs:
  update-readme:
    name: Update This Repo's README
    runs-on: ubuntu-latest
    # --- BAGIAN PALING PENTING: MEMBERI IZIN ---
    permissions:
      contents: write
    # -------------------------------------------
    steps:
      # Langkah 1: Checkout kode (wajib ada)
      - uses: actions/checkout@v4

      # Langkah 2: Menjalankan action dari Athul (sesuai referensi yang berhasil)
      - uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          SHOW_TITLE: true
          SHOW_TIME: true
          SHOW_MASKED_TIME: true
          LANG_COUNT: 10
          BLOCKS: '⣀⣄⣤⣦⣶⣷⣿' # Menggunakan gaya baris visual yang Anda suka
